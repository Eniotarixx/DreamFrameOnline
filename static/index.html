<!DOCTYPE html>
<html>
<head>
  <title>DreamFrame - Selfie Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #fff3e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #00796b;
      margin-bottom: 1rem;
    }

    video, canvas, img {
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #004d40;
    }

    #prompt {
      padding: 0.5rem;
      width: 300px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>DreamFrame</h1>
  <video id="video" width="300" autoplay></video>
  <input id="prompt" type="text" placeholder="Describe the background (e.g. beach at sunset)">
  <button id="capture">Capture</button>
  <canvas id="canvas" width="300" height="225" style="display:none;"></canvas>
  <img id="result" src="" alt="Generated result" style="max-width:300px;" />
  <script src="script.js"></script>
</body>
</html>
